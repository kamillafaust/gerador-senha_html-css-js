<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, gerador password" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="imagem/png" href="./assets/favicon.ico" />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <img class="logo" src="./assets/logo.png" alt="Logo do Gerador de Senha" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="10"
      />
      <button id="button" class="button-cta" onclick="gerarSenha()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      class="container-password hide"
      onclick="copiarSenha()"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar ğŸ‘†</span>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
